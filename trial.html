<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <title>Document</title>
</head>

<body>
  <h2>Pizza Order Form</h2>

  <div class="pizza-size">
    <h3>Small Pizza (R12.00)</h3>
    <button onclick="decrementQuantity('small')">-</button>
    <span id="smallQuantity">0</span>
    <button onclick="incrementQuantity('small')">+</button>
  </div>

  <div class="pizza-size">
    <h3>Medium Pizza (R20.00)</h3>
    <button onclick="decrementQuantity('medium')">-</button>
    <span id="mediumQuantity">0</span>
    <button onclick="incrementQuantity('medium')">+</button>
  </div>

  <div class="pizza-size">
    <h3>Large Pizza (R50.00)</h3>
    <button onclick="decrementQuantity('large')">-</button>
    <span id="largeQuantity">0</span>
    <button onclick="incrementQuantity('large')">+</button>
  </div>

  <h3>Total Price: R<span id="totalPrice">0.00</span></h3>

  <button id="checkoutButton" onclick="checkout()" style="display:none;">Checkout</button>

  <div id="paymentSection" style="display:none;">
    <label for="paymentAmount">Payment Amount:</label>
    <input type="number" id="paymentAmount" step="0.01" min="0" placeholder="Enter amount">
    <button onclick="pay()">Pay</button>
    <div id="paymentAlert" class="payment-alert"></div>
  </div>

    
      <script src="index.js" defer></script>
</body>

</html>
